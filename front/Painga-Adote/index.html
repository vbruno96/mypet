<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/stylecard.css">
  <link rel="stylesheet" href="/css/animacaoCard.css">
  <title>MeAdote</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
          <img src="/assets/logo.png" alt="logo site" width="70px">
          <a href="#">MeAdote</a>
      </div>

      <div class="nav-links">
          <a href="#">Como funciona</a>
          <a href="#">Adote</a>
          <a href="#">Doe</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
          <a href="#">Entrar</a>
      </div>
  </nav>
  </header>
  <main>
    <div class="container">
      <div class="dashboard">
        <div class="nav-user">
          <div class="perfil-user">
            <img src="/assets/imgusuario.jpg" alt="imagem de perfil" class="perfil-image">
            <a href="#">Amanda Silva</a>
          </div>
          <div class="menu">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </div>
        </div>

        <div class="controles-dash">
          <div class="filtro active">
            <p>Filtrar</p>
          </div>
          <div class="likes">
            <p>Meus Likes</p>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card ">
          <div class="imagem-pet">

          </div>
          <div class="controles-escolha">
            <div class="btn-like">
              <i class="fas fa-check-circle fa-4x"></i>
            </div>
            <div class="btn-dislike">
              <i class="fas fa-times-circle fa-4x"></i>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  
  <script src="/js/adote.js"></script>
  <script src="https://kit.fontawesome.com/015a1db8b7.js" crossorigin="anonymous"></script>
</body>
</html>
