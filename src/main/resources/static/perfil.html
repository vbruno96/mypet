<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/styles_perfil.css" />
        <title>Meu Perfil</title>
    </head>

    <body>
        <form>
            <p class="perfilField">Nome</p><input id="nomeField" required></input><br>
            <p class="perfilField">Email</p><input id="emailField" type="email" required></input><br>
            <p class="perfilField">Descrição</p><input id="descricaoField"></input><br>
            <p class="perfilField">Telefone</p><input id="telefoneField"></input><br>
            <p class="perfilField">Celular</p><input id="celularField"></input><br>
            <p class="perfilField">CEP</p><input id="cepField"></input><br>
            <p class="perfilField">Cidade</p><input id="cidadeField"></input>
            <p class="perfilField">Bairro</p><input id="bairroField"></input><br>
            <p class="perfilField">Logradouro</p><input id="logradouroField"></input>
            <p class="perfilField">Número</p><input id="numeroField"></input>
        </form>

        <script src="js/perfil.js"></script>
    </body>

</html>
